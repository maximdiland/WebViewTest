<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebView Bridge Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      height: 120px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>WebView ↔ Native Bridge</h2>

  <label>Enter number:</label>
  <input type="number" id="numberInput" step="0.01" />
  <button onclick="sendNumber()">Send to Native</button>
  <button onclick="navigateBack()">Navigate back</button>
  <button onclick="openFundsManagement()">Open Funds Management</button>
  <button onclick="getPMBuySellInfo()">Get PM BuySellInfo</button>
  <button onclick="getNativeAppName()">Get native app name</button>

  <div id="log"></div>

  <script>
    // Utility to log messages on page
    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.innerHTML += msg + "<br/>";
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Function that sends a double to native
    function sendNumber() {
      const val = parseFloat(document.getElementById("numberInput").value);
      if (isNaN(val)) {
        log("⚠️ Please enter a valid number.");
        return;
      }
      log("➡️ Sending to native: " + val);
      if (window.NativeApp && window.NativeApp.runCommand) {
        // For now, just sending the number as a simple string since we don't have a specific Command for it
        window.NativeApp.runCommand(val.toString());
      } else {
        log("❌ No NativeApp.runCommand found");
      }
    }

    // Function exposed to native to receive numbers back
    function fromNative(number) {
      log("⬅️ Received from native: " + number);
    }

    // Function to navigate back using native bridge
    function navigateBack() {
      log("➡️ Calling native navigateBack()");
      if (window.NativeApp && window.NativeApp.runCommand) {
        const navigateBackCommand = {
          "type": "NavigateBack"
        };
        window.NativeApp.runCommand(JSON.stringify(navigateBackCommand));
      } else {
        log("❌ No NativeApp.runCommand found");
      }
    }

    // Function to open funds management using native bridge
    function openFundsManagement() {
      log("➡️ Calling native navigate() to funds management");
      if (window.NativeApp && window.NativeApp.runCommand) {
        const navigateToCommand = {
          "type": "NavigateTo",
          "destination": "funds_management",
          "arguments": {}
        };
        window.NativeApp.runCommand(JSON.stringify(navigateToCommand));
      } else {
        log("❌ No NativeApp.runCommand found");
      }
    }

    // Example: simulate native calling back after 2 sec
    setTimeout(() => {
      log("Simulating native calling back with value 42.42...");
      fromNative(42.42);
    }, 2000);


    // Function to get PM BuySellInfo using native bridge
    function getPMBuySellInfo() {
      log("➡️ Calling native asyncCall() for PM BuySellInfo");

      if (window.NativeApp && window.NativeApp.asyncCall) {
        // Create the request body
        const requestBody = {
          InstrumentId: "kalshi_264380",
          Side: "Yes"
        };

        // Create the GatewayHttpRequest object
        const gatewayRequest = {
          "type": "Requestable",
          "method": "POST",
          "path": "kalshi/PredictionMarkets/PlaceOrderInfo",
          "headers": {},
          "body": JSON.stringify(requestBody)
        };

        // Generate a UUID for the request
        const uuid = generateUUID();

        // Call the native method
        window.NativeApp.asyncCall(uuid, JSON.stringify(gatewayRequest));
      } else {
        log("❌ No NativeApp.asyncCall found");
      }
    }

    // Function to get the native app name
    function getNativeAppName() {
      log("➡️ Calling native runCall() for app name");

      if (window.NativeApp && window.NativeApp.runCall) {
        const request = {
          "type": "AppName"
        };

        const result = window.NativeApp.runCall(JSON.stringify(request));
        log("⬅️ App name result: " + result);
      } else {
        log("❌ No NativeApp.runCall found");
      }
    }

    // Utility function to generate UUID
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Function to get the web app version
    function getWebAppVersion(prefix) {
      return prefix + "Micro WebApp version 1.0";
    }
  </script>
</body>
</html>
